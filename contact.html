<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Paul Chester - Contact Me</title>
</head>
<body onload = "loadpage()">
    <div id="wrapper">
        <div id="title">
            <h1>Paul Chester</h1>
            <hr>
            <nav>
                <ul>
                    <li><a href="javascript:delaypage('about.html')">About Me</a></li>
                    <li><a href="javascript:delaypage('portfolio.html')">Portfolio</a></li>
                    <li><a href="javascript:delaypage('cv.html')">CV</a></li>
                    <li><a class="active" href="index.html">Contact Me</a></li>
                </ul>
            </nav>
            <hr>
        </div>
    </div>
    <div id="content">
        <script>
            document.getElementById("content").classList.add('fadein');
        </script>
        <h1>Contact Me</h1>
        <form name="contactMe" action="https://formspree.io/xaypgane" onsubmit="return validateForm()" method="POST">
            <p><label for = "first_name">First Name</label> 
                <input type="text" name="first_name" placeholder="Your first name..." required></p>
            <p><label for = "last_name">Last Name</label> 
                <input type="text" name="last_name" placeholder="Your last name..." required></p>
            <p><label for = "email">Email</label> 
                <input type="email" name="email" placeholder="Your email..." required></p>
            <p><label for = "message">Message</label> 
                <textarea name="message" cols="30" rows="10" placeholder="Your message..."></textarea></p>
            <p><input type="submit" name="Submit" value="Send Message"></p>
        </form>
    </div>
</body>
<script src="js/transition.js"></script>
<script src="js/email.js"></script>
<footer>
    <a href="index.html">Home</a> | <a href="privacy.html">Privacy Policy</a>
</footer>
</html>
